{% extends 'base.html' %}
{% block content %}
<div class="card"><div class="card-body"><h5>My Results</h5>
  <ul class="list-group">
    {% for r in results %}<li class="list-group-item">{{ r.exam.title }} - {{ r.scored }}/{{ r.total_marks }} ({{ r.taken_on }})</li>{% empty %}<li class="list-group-item">No results yet.</li>{% endfor %}
  </ul>
</div></div>
{% endblock %}
