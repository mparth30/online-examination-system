{% extends 'base.html' %}
{% block content %}
<div class="card"><div class="card-body">
  <h5>Questions (Admin can add via /admin/)</h5>
  <ul class="list-group">
    {% for q in questions %}<li class="list-group-item">{{ q.text }} - Marks: {{ q.marks }}</li>{% empty %}<li class="list-group-item">No questions yet.</li>{% endfor %}
  </ul>
</div></div>
{% endblock %}
