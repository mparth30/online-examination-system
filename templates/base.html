<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Online Exam{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">OnlineExam</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/exams/list/">Exams</a></li>
          <li class="nav-item"><a class="nav-link" href="/questions/list/">Questions</a></li>
          <li class="nav-item"><a class="nav-link" href="/results/my/">My Results</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><span class="nav-link">Hi, {{ user.username }} ({{ user.role }})</span></li>
            <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    {% for message in messages %}<div class="alert alert-info">{{ message }}</div>{% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
